name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    # Environment variables needed for Prisma generate (postinstall) and build
    env:
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/sunrise'
      BETTER_AUTH_SECRET: 'ci-build-secret-not-for-production-use'
      BETTER_AUTH_URL: 'http://localhost:3000'
      NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sunrise:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/sunrise
            BETTER_AUTH_URL=http://localhost:3000
            BETTER_AUTH_SECRET=ci-build-secret-not-for-production-use
            NEXT_PUBLIC_APP_URL=http://localhost:3000
