# Docker Compose configuration for production environment
# Includes Next.js app, PostgreSQL database, and optional Nginx reverse proxy
# Start with: docker-compose -f docker-compose.prod.yml up -d --build

services:
  # Next.js application (production build)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      # Pass build-time environment variables for NEXT_PUBLIC_* vars
      # These are embedded into the JavaScript bundle during build
      args:
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    container_name: sunrise-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Load all environment variables from .env file
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sunrise-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: sunrise-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-sunrise}
      - POSTGRES_INITDB_ARGS=-E UTF8
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      # Optional: Mount init scripts for database setup
      # - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - sunrise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (OPTIONAL)
  # Only needed for:
  # - Self-hosted deployments
  # - Custom SSL/caching/load balancing
  # - Multiple services behind one domain
  # For Vercel/Railway/Render, platform load balancers are sufficient
  nginx:
    image: nginx:alpine
    container_name: sunrise-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates - comment out until you set up SSL
      # To enable HTTPS:
      # 1. Obtain SSL certificates (Let's Encrypt, Certbot, etc.)
      # 2. Place cert files in ./ssl/ directory
      # 3. Uncomment the line below
      # - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - web
    networks:
      - sunrise-network

volumes:
  postgres_prod_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  sunrise-network:
    driver: bridge

# Usage Instructions:
#
# 1. Create .env file with production values (see .env.example):
#    cp .env.example .env
#    # Edit .env with production credentials
#
# 2. Build and start all services:
#    docker-compose -f docker-compose.prod.yml up -d --build
#
# 3. Run database migrations:
#    docker-compose -f docker-compose.prod.yml exec web npx prisma migrate deploy
#
# 4. View logs:
#    docker-compose -f docker-compose.prod.yml logs -f web
#    docker-compose -f docker-compose.prod.yml logs -f db
#
# 5. Check service health:
#    docker-compose -f docker-compose.prod.yml ps
#    curl http://localhost:3000/api/health
#
# 6. Stop all services:
#    docker-compose -f docker-compose.prod.yml down
#
# 7. Stop and remove volumes (WARNING: deletes database data):
#    docker-compose -f docker-compose.prod.yml down -v
